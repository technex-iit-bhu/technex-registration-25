version: "3.8"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend-8080:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_URL=redis:6379
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy

  backend-8081:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_URL=redis:6379
    ports:
      - "8081:8080"
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data:
